buildscript {
    ext {
        compose_compiler_version = '1.4.7'
        hilt_version = '2.45'
        room_version = "2.5.1"
        retrofitVersion = '2.9.0'
        kotlin_version = '1.8.0'
        accompanist_version = '0.31.0-alpha'
        lifecycle_version = "2.5.1"
        material3_version = "1.0.1"
        ktx_coroutine_version = '1.6.4'
        camerax_version = '1.3.0-alpha06'
        work_version = "2.8.1"
        dokka_version = "1.8.20"
    }

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //When use firebase
        //classpath 'com.google.gms:google-services:4.3.14'
        classpath 'com.karumi:shot:5.10.3'
        classpath "org.jetbrains.dokka:android-documentation-plugin:$dokka_version"

    }
    repositories {
        mavenCentral()
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.4.1' apply false
    id 'com.android.library' version '7.4.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.21' apply false
    //for Google Map
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin' version '2.0.1' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}